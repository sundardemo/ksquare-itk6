name: myfirstapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.12
  go_router: ^5.1.1
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'images/icon.jpeg'

flutter_native_splash:
  color: '#eeeeee'
  image: 'images/logo_green.png'

flutter:
  uses-material-design: true
  assets:
    - images/
